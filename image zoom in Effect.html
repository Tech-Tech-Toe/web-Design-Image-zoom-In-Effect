<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Image</title>
  <style>
    body {
      background-color: rgb(49, 42, 42);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    div {
      border-radius: 16px;
      height: 200px; 
      overflow: hidden; 
    }
    img {
      object-fit: cover;
      transition: transform 0.8s;
      height: 100%;
    } 
    div:hover img{
      transform: scale(2); 
    }
  </style>
</head>
<body>
  <div>
    <img src="pexels-apasaric-325185.jpg" alt="image"/>
  </div>
</body>
</html>
